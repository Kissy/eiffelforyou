{{ define "main" }}
<h1>{{ .Page.Title }}</h1>

<div class="mdc-layout-grid ">
    <div class="mdc-layout-grid__inner">
        {{ range $value := .Page.Params.gallery }}
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle mdc-layout-grid__cell--span-{{ .span }}">
                <img class="mdc-image-list__image" src="{{ .url }}" />
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
