{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="efy-blog-entry-content">
    <img src="/{{ path.Join "blog" .Page.Params.image }}" alt="{{ .Title }}">
    <span>{{.Date.Format "Jan 2, 2006"}}</span>
    <h1 class="mdc-typography--headline4">{{ .Title }}</h1>
    {{ .Content }}
</div>
{{ end }}
